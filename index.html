		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"

		<link rel="stylesheet" href="css/style.css" />

	<body>
		<header>
			<a class="logo" href="#">
				<i class="fa fa-solid fa-film fa-2x"></i>
				<h1 class="logo-h2">CAC-Movies</h1>
			</a>

			<nav class="header-nav">
				<ul>
					<li class="nav-items"><a href="#">Tendencias</a></li>
					<li class="nav-items">
						<a href="../html/registro.html">Registrarse</a>

		<main>

			<div class="volver-arriba-container">

			</div>

			<section class="section_bienvenida">

					<a class="boton-registro" href="#">Registrarse</a>

			</section>

			<section class="section_busqueda">
				<h2>¿Qué quieres ver?</h2>
				<div class="section-busqueda-container">
					<input type="text" placeholder="Pelicula" />
					<button class="section-busqueda-boton">Buscar</button>
				</div>
			</section>

			<section class="section_tendencias"></section>

			<section class="section_aclamadas"></section>

		<footer>
			<div class="footer">
